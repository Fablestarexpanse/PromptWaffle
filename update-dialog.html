<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Available - PromptWaffle</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e1e1e 0%, #2f3136 100%);
        color: #ffffff;
        overflow: hidden;
        user-select: none;
      }

      .update-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .update-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .update-icon {
        font-size: 4rem;
        margin-bottom: 16px;
      }

      .update-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #faa61a, #f47fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .update-subtitle {
        font-size: 1.1rem;
        color: #72767d;
      }

      .version-comparison {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 400px;
      }

      .version-box {
        flex: 1;
        padding: 16px;
        border-radius: 8px;
        text-align: center;
        border: 2px solid;
      }

      .current-version {
        background: #36393f;
        border-color: #72767d;
      }

      .latest-version {
        background: #36393f;
        border-color: #faa61a;
      }

      .version-label {
        font-size: 0.8rem;
        color: #72767d;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .version-number {
        font-size: 1.2rem;
        font-weight: 600;
        font-family: monospace;
      }

      .changelog-container {
        width: 100%;
        max-width: 500px;
        margin-bottom: 20px;
        flex: 1;
        min-height: 0;
      }

      .changelog-title {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 12px;
        color: #dcddde;
      }

      .changelog-content {
        background: #1e1e1e;
        border: 1px solid #40444b;
        border-radius: 8px;
        padding: 16px;
        max-height: 150px;
        overflow-y: auto;
        font-size: 0.9rem;
        line-height: 1.5;
        color: #dcddde;
        white-space: pre-wrap;
      }

      .changelog-content::-webkit-scrollbar {
        width: 8px;
      }

      .changelog-content::-webkit-scrollbar-track {
        background: #2f3136;
        border-radius: 4px;
      }

      .changelog-content::-webkit-scrollbar-thumb {
        background: #40444b;
        border-radius: 4px;
      }

      .changelog-content::-webkit-scrollbar-thumb:hover {
        background: #4f545c;
      }

      .button-container {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: auto;
        padding-top: 20px;
      }

      .update-button {
        background: linear-gradient(135deg, #faa61a, #f47fff);
        color: #000000;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 16px rgba(250, 166, 26, 0.3);
      }

      .update-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(250, 166, 26, 0.4);
      }

      .skip-button {
        background: #40444b;
        color: #dcddde;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .skip-button:hover {
        background: #4f545c;
        transform: translateY(-2px);
      }

      .launch-button {
        background: linear-gradient(135deg, #57f287, #3ba55c);
        color: #000000;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 16px rgba(87, 242, 135, 0.3);
      }

      .launch-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(87, 242, 135, 0.4);
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="update-container">
      <!-- Update header -->
      <div class="update-header fade-in">
        <div class="update-icon pulse">üîÑ</div>
        <h1 class="update-title">Update Available!</h1>
        <p class="update-subtitle">
          A new version of PromptWaffle is ready to download
        </p>
      </div>

      <!-- Version comparison -->
      <div class="version-comparison fade-in">
        <div class="version-box current-version">
          <div class="version-label">Current Version</div>
          <div class="version-number" id="currentVersion">v1.3.1</div>
        </div>
        <div class="version-box latest-version">
          <div class="version-label">Latest Version</div>
          <div class="version-number" id="latestVersion">v1.2.6</div>
        </div>
      </div>

      <!-- Changelog -->
      <div class="changelog-container fade-in">
        <div class="changelog-title">üìã What's New</div>
        <div class="changelog-content" id="changelogContent">
          Loading changelog...
        </div>
      </div>

      <!-- Action buttons -->
      <div class="button-container fade-in">
        <button class="update-button" id="downloadButton">
          üì• Download Update
        </button>
        <button class="skip-button" id="skipButton">‚è≠Ô∏è Skip for Now</button>
        <button class="launch-button" id="launchButton">
          üöÄ Launch Anyway
        </button>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      // DOM elements
      const currentVersionEl = document.getElementById('currentVersion');
      const latestVersionEl = document.getElementById('latestVersion');
      const changelogContent = document.getElementById('changelogContent');
      const downloadButton = document.getElementById('downloadButton');
      const skipButton = document.getElementById('skipButton');
      const launchButton = document.getElementById('launchButton');

      // Initialize
      async function init() {
        try {
          // Get current version
          const currentVersion = await ipcRenderer.invoke(
            'get-current-version'
          );
          currentVersionEl.textContent = `v${currentVersion}`;

          // Get update info
          const updateInfo = await ipcRenderer.invoke('get-update-info');

          if (updateInfo) {
            latestVersionEl.textContent = `v${updateInfo.version}`;

            if (updateInfo.body) {
              changelogContent.textContent = updateInfo.body;
            } else {
              changelogContent.textContent =
                'No changelog available for this release.';
            }
          }
        } catch (error) {
          console.error('Error loading update info:', error);
          changelogContent.textContent = 'Error loading update information.';
        }
      }

      // Event listeners
      downloadButton.addEventListener('click', () => {
        ipcRenderer.invoke('download-update');
      });

      skipButton.addEventListener('click', () => {
        ipcRenderer.invoke('skip-update');
      });

      launchButton.addEventListener('click', () => {
        ipcRenderer.invoke('launch-app');
      });

      // Initialize on load
      document.addEventListener('DOMContentLoaded', init);
    </script>
  </body>
</html>

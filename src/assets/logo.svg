<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waffleGradient" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Row 1 -->
    <rect x="100" y="100" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    <rect x="310" y="100" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    <rect x="520" y="100" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    
    <!-- Row 2 -->
    <rect x="100" y="310" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    <rect x="310" y="310" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    <rect x="520" y="310" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    
    <!-- Row 3 -->
    <rect x="100" y="520" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    <rect x="310" y="520" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
    <rect x="520" y="520" width="180" height="180" rx="40" fill="url(#waffleGradient)" />
  </g>
</svg>
